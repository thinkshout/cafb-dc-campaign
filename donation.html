---
layout: no-header
title: Donation
---
<div class="row">
  <div class="small-12 medium-10 medium-offset-1 columns">
    <h2>Donate to Feed the World</h2>
    <hr>
      <form action="">
        <div class="button-group">
          <a class="donation-amount button tiny" href="#">$5000</a>
          <a class="donation-amount button tiny" href="#">$1000</a>
          <a class="donation-amount button tiny" href="#">$500</a>
          <a class="donation-amount button tiny" href="#">$100</a>
          <a class="donation-amount button tiny" href="#">$50</a>
        </div>
        <div class="row">
          <div class="small-12 medium-8 columns">
            <label for="">Donation amount ($5000 funds 1500 meals)
              <input id="donation-input" type="text" placeholder="$">
            </label>
            <div class="row">
              <div class="medium-6 columns">
                <label for="">First name</label>
                <input class="medium-6 columns" type="text" placeholder="First">
              </div>
              <div class="medium-6 columns">
                <label for="">Last name</label>
                <input class="medium-6 columns" type="text" placeholder="Last">
              </div>
            </div>
            <div class="hide-for-small-only">
              <label for="">Address</label>
              <input class="medium-6 columns" type="text">
              <div class="row">
                <div class="medium-4 columns">
                  <label for="">City</label>
                  <input class="medium-4 columns" type="text">
                </div>
                <div class="medium-4 columns">
                  <label for="">State</label>
                  <input class="medium-4 columns" type="text"> 
                </div>
                <div class="medium-4 columns">
                  <label for="">Zip</label>
                  <input class="medium-4 columns" type="text" placeholder="90210">
                </div>
              </div>
            </div>
            <label class="" for="">Email
              <input type="text" placeholder="name@domain.com">
            </label>
            <label for="">Comment
              <textarea rows="5" placeholder="Something short and sweet is a treat"></textarea>
            </label>
            <label for="">Would you like to dedicate your donation?</label>
            <div class="panel" style="overflow:hidden">
              <input name="frequency" type="radio"> In honor 
              <input name="frequency" type="radio"> As a gift 
              <div class="row">
                <label class="small-12 columns" for="">Name of person to honor or gift 
                  <input type="text">
                </label>
                <label class="small-12 columns" for="">Email of person you are honoring or gifting
                  <input type="text" placeholder="name@domain.com">
                </label>
                <label class="small-12 columns" for="">Message
                  <textarea rows="3"></textarea>
                </label>
              </div>
            </div>
            <label>Payment information</label>
            <div class="panel">
              <div class="row">
                <label class="small-12 columns" for="">Card Type <i class="fa fa-credit-card"></i><br>
                <input type="radio" name="card-type"> Visa
                <input type="radio" name="card-type"> MasterCard
                <input type="radio" name="card-type"> Discover
                <input type="radio" name="card-type"> AmEx 
                </label>
                <label class="small-12 columns" for="">Card number
                  <input type="password">
                </label>
                <label class="small-12 columns">Expiration</label>
                <div class="medium-6 columns">
                  <input class="medium-6 columns" type="text" placeholder="Month">
                </div>
                <div class="medium-6 columns">
                  <input class="medium-6 columns" type="text" placeholder="Year">
                </div>
                <label class="small-12 columns" for="">CVV
                  <input type="password" placeholder="3 or 4 digits">
                </label>
              </div>
            </div>
            <hr>
            <button class="button" type="submit">Donate Now</button>
            <button class="button muted right" type="submit">Cancel</button>
          </div>
          <div style="position:relative;" class="small-12 medium-4 columns">
            <p style="position:fixed;max-width:18%;">
              Your donation helps us continue to fill the needs of our community. Donec nec justo
              eget felis facilisis fermentum. Aliquam porttitor mauris sit amet orci.
            </p>
          </div>
        </div>
      </form>
  </div>
</div>
