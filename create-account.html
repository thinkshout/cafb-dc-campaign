<h2 class="text-center">Create Account</h2>
<hr>
<div id="form-section" class="row">
  <div class="small-12 columns">
    <form action="">
      <fieldset class="small-12 medium-8 medium-offset-2 columns"> 
        <div class="row">
          <label class="small-12 medium-6 columns" for="">First name<input type="text"></label>
          <label class="small-12 medium-6 columns" for="">Last name<input type="text"></label>
        </div>
        <label for="">Username <input type="text"></label>
        <label for="">Password <input type="password"></label>
        <p><a href="login.html">Already have an account? Sign in.</a></p>
      </fieldset>
      <div class="row">
        <div class="small-12 columns medium-8 medium-offset-2 columns">
          <a class="button" href="#">Create Account</a>
          <a class="button muted right" href="#">Cancel</a>
        </div> 
      </div>
    </form>
  </div>
</div>
