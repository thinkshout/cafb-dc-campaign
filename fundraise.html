---
layout: no-header
title: Be a fundraiser 
---
<h2 class="text-center">Become a Fundraiser</h2>
<hr>
<div id="form-section" class="row">
  <div class="small-12 columns">
    <p>Welcome, F. Scott Fitzgerald</p>
    <form action="">
      <h3>Tell us about your fundraiser</h3>
      <label for=""> For which campaign are you raising funds? 
        <select id="" name="">
          <option value="">Choose one...</option>
          <option value="">Feed the World</option>
          <option value="">Summer School Meals</option>
          <option value="">Feed the Tots</option>
        </select></label>
      <label class="" for="">Are you raising funds as a team or an individual?</label>
      <div class="row">
        <label class="medium-6 columns" for=""><input id="team" name="funder" type="radio"> Team</label>
        <label class="medium-6 columns" for=""><input id="indy" name="funder" type="radio"> Individual</label>
      </div>
      <div id="team-form">
        <h4>Team Fundraiser</h4>
        <label for="">Organization Name <input type="text"></label>
        <label for="">Team Logo/Avatar (Max size 640x640) <input type="file"></label>
        <label for="">How much are you raising?</label> 
        <label>No monetary goal? <input id="no-end" type="checkbox"></label>
        <input type="text" placeholder="$">
        <label for="">How long should the campaign run? </label>
        <label>No end date? <input id="no-end" type="checkbox"></label>
        <div id="campaign-dates" class="row">
          <label class="small-12 medium-6 columns" for=""> Start Date
            <input type="text" placeholder="MM/DD/YYYY">
          </label>
          <label class="small-12 medium-6 columns" for=""> End Date
            <input type="text" placeholder="MM/DD/YYYY">
          </label>
        </div>
        <h3>Tell your story</h3>
        <label for="">Story Title <input type="text"></label>
        <label for="">Story Body
          <textarea rows="5"></textarea>
        </label>
        <label for=""><input type="checkbox"> Our organization has supported CAFB before.</label>
        <label for=""><input type="checkbox"> Our staff volunteered with us.</label>
        <label for="">Why are you choosing to support CAFB?
          <textarea rows="5"></textarea>
        </label>
        <h3>Invite team members</h3>
        <label class="" for="">Enter comma separated emails<textarea rows="5"></textarea></label>
        <label class="" for="">Customize invite 
          <textarea rows="5">Hi you! ThinkShout has invited you to be a team member of their fundraiser to support the Summer School Meals program.</textarea>
        </label>
      </div>

      <div id="indy-form">
        <h4>Individual Fundraiser</h4>
        <label for="">Profile Image (Max size 640x640) <input type="file"></label>
        <label for="">How much are you raising?</label> 
        <label>No monetary goal? <input id="no-end" type="checkbox"></label>
        <input type="text" placeholder="$">
        <label for="">How long should the campaign run? </label>
        <label>No end date? <input id="no-end" type="checkbox"></label>
        <div id="campaign-dates" class="row">
          <label class="small-12 medium-6 columns" for=""> Start Date
            <input type="text" placeholder="MM/DD/YYYY">
          </label>
          <label class="small-12 medium-6 columns" for=""> End Date
            <input type="text" placeholder="MM/DD/YYYY">
          </label>
        </div>
        <h3>Tell your story</h3>
        <label for="">Story Title <input type="text"></label>
        <label for="">Story Body
          <textarea rows="5"></textarea>
        </label>
        <label for=""><input type="checkbox"> I have supported CAFB before.</label>
        <label for="">Why are you choosing to support CAFB?
          <textarea rows="5"></textarea>
        </label>
        <h3>Invite friends to support your campaign</h3>
        <label class="" for="">Enter comma separated emails<textarea rows="5"></textarea></label>
        <label class="" for="">Customize invite 
          <textarea rows="5">Hi you! ThinkShout has invited you to be a team member of their fundraiser to support the Summer School Meals program.</textarea>
      </div>
      <hr>
      <div class="row">
        <div class="small-12 columns">
          <p><a class="button" href="#">Create </a><a class="button muted right" href="#">Cancel</a></p>
        </div>
      </div>
    </form>
  </div>
</div>
